<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra Math Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body class="bg-gray-900">

    <div id="game-wrapper" class="w-screen h-screen flex items-center justify-center">
        <div class="game-container rounded-lg overflow-hidden">
            <!-- Game Canvas -->
            <div class="relative">
                <canvas id="gameCanvas" width="800" height="400"></canvas>
                <div id="hud" class="absolute top-4 left-4 flex flex-col gap-2">
                <div class="hud-element text-red-500">LIVES: <span id="lives">3</span></div>
                <div class="hud-element text-cyan-400">BOSS: <span id="boss-count">1</span>/6</div>
            </div>
        </div>

        <!-- Quiz Area -->
        <div id="quiz-area" class="quiz-container">
            <div id="question" class="text-2xl mb-6 text-center text-yellow-400">Loading Question...</div>
            <div id="answers" class="grid grid-cols-2 gap-4">
                <!-- Answer buttons will be generated by JS -->
            </div>
        </div>
    </div>
    
    <!-- Game Over / Victory Modal -->
    <div id="modal" class="modal hidden">
        <div id="modal-message"></div>
        <button id="restart-btn" class="modal-btn">RESTART</button>
    </div>

    <script src="script1.js"></script>
</body>
</html>
